<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ city }} 5-Day Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-…" crossorigin="anonymous" />
  </head>
  <body class="p-4">
    <h1 class="mb-4">{{ city }} Weather Forecast</h1>
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Date &amp; Time</th>
            <th>Temp (°C)</th>
            <th>Feels Like (°C)</th>
            <th>Humidity (%)</th>
            <th>Condition</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for fc in forecasts %}
            <tr>
              <td>{{ fc.dt_txt }}</td>
              <td>{{ fc.main.temp }}</td>
              <td>{{ fc.main.feels_like }}</td>
              <td>{{ fc.main.humidity }}</td>
              <td>{{ fc.weather.0.description.title() }}</td>
              <td>
                <img src="https://openweathermap.org/img/wn/{{ fc.weather.0.icon }}@2x.png" alt="{{ fc.weather.0.description }}" />
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
